<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>blog listing</title>
    <style>
        body, html {
            scroll-behavior: smooth;
        }
        #top{
    position: fixed;
    right: 15px;
    bottom: 15px;
    background: #000;
    padding: 10px;
    color: #fff;
    display: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="add-blog">
            <div class="form-group">
                <input class="form-control" onkeyup="loadData();" type="text" name="search" placeholder="search" />
            </div>
            <h2>Add Todo</h2>
                <div class="form-group">
                    <label>your Todo </label>
                    <input class="form-control" type="text" name="todo" placeholder="title" />
                </div>
                <div class="form-group">
                    <label>your Todo </label>
                    <input class="form-control" type="text" name="desc" placeholder="description" />
                </div>
                <div class="form-group">
                <button class="btn btn-primary" onclick="createTodo();">Create</button>
                 </div>
        </div>
        <div class="todo-list" id="parent_list">
            
        </div>
        <a id="top" href="#new">^ Top</a>
    </div>
    <script src="todo-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
